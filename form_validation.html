<!DOCTYPE html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
  <style>
  p { color:red; margin:4px; }
  b { color:blue; }
  </style>
  <script src="jquery-latest.js"></script>
  <script src="jquery.js"></script>
</head>
<body>

<h1>Registration Form:</h1>
<table >
<form id="form1">
  
<div>First Name<input type="text" name="fname" id="fname"><p id="p1"></p></div>
Last Name<input type="text" name="lname" id="lname"><p id="p2"></p>
<input type="submit" value="submit" >
  
</form>
</table>
<script>

  $(document).ready(function(){
  	
		$("#form1").submit(function(){
			if ($('#fname').val()=="") {	
				$("#p1").html("Please enter your Firstname");
				
			}
			
			if ($('#lname').val()==""){
				$("#p2").html("Please enter your Lastname");
				
			}return false;
			
		});
	}); 

$(document).ready(function(){

  $("div").append("<div>Please enter your Firstname</div>");
	$("div").hover(function() {
		$(this).find("div").animate({opacity: "show", top: "15"}, "slow");
	}, function() {
		$(this).find("div").animate({opacity: "hide", top: "15"}, "fast");
	});	
</script>

</body>
</html>
